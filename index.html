<!DOCTYPE html>
<html>
  <head>
    <title>Santolaria López AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <style>
      /* ---- STAR WARS CRAWL ---- */
      .crawl-container {
        position: fixed;
        bottom: -200px;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
      }

      .crawl {
        font-size: 40px;
        color: #ffe600;
        width: 100%;
        text-align: center;
        transform-origin: 50% 100%;
        animation: crawl 30s linear infinite;
      }

      @keyframes crawl {
        0% {
          transform: perspective(400px) rotateX(25deg) translateY(100%);
        }
        100% {
          transform: perspective(400px) rotateX(25deg) translateY(-300%);
        }
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden">

    <!-- TEXTO ESTILO STAR WARS -->
    <div class="crawl-container">
      <div class="crawl">
        ⭐ OTOÑO – INVIERNO – MENTA – PASTELERÍA – UNIVERSO –  
        ASTRONOMÍA – LLUVIA – MAR – LUZ – CÓDIGO FUENTE ⭐
      </div>
    </div>

    <!-- ESCENA RA -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

      <!-- Marcador Hiro -->
      <a-marker preset="hiro">

        <!-- Imagen principal -->
        <a-image 
          src="./firmaSantoOrig.png"
          position="0 0.5 0"
          rotation="-90 0 0"
          width="2"
          height="2">
        </a-image>

        <!-- Estrellas animadas -->
        <a-entity id="stars">
          <a-sphere radius="0.1" color="#FFD700"
            position="0 1 0"
            animation="property: position; to: 0 1.5 0; dir: alternate; dur: 2000; loop: true">
          </a-sphere>

          <a-sphere radius="0.05" color="#FFF8AA" position="-1 1 0"
            animation="property: position; to: -1 1.5 0; dir: alternate; dur: 1800; loop: true"></a-sphere>

          <a-sphere radius="0.06" color="#FFEE55" position="1 0.8 0"
            animation="property: position; to: 1 1.4 0; dir: alternate; dur: 2200; loop: true"></a-sphere>
        </a-entity>

        <!-- Título flotante -->
        <a-entity 
          text="value: Santolaria Lopez; color: #00ccff; align: center; width: 4"
          position="0 1.8 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
        </a-entity>

        <!-- Nombres flotando -->
        <a-entity>
          <a-text value="Ariadna" color="#ff66aa" width="3" position="-1 0.5 0"
            animation="property: position; to: -1 1 0; dir: alternate; dur: 2000; loop: true"></a-text>

          <a-text value="Carmen" color="#ff9966" width="3" position="1 0.6 0"
            animation="property: position; to: 1 1.1 0; dir: alternate; dur: 2400; loop: true"></a-text>

          <a-text value="Sofía" color="#33ccff" width="3" position="0.5 0.3 0"
            animation="property: position; to: 0.5 0.9 0; dir: alternate; dur: 2100; loop: true"></a-text>

          <a-text value="Romina" color="#cc66ff" width="3" position="-0.5 0.2 0"
            animation="property: position; to: -0.5 0.8 0; dir: alternate; dur: 2600; loop: true"></a-text>

          <a-text value="Fernando" color="#00ffaa" width="3" position="0 -0.1 0"
            animation="property: position; to: 0 0.5 0; dir: alternate; dur: 2300; loop: true"></a-text>
        </a-entity>

        <!-- Minecraft-style -->
        <a-box color="#44ccff" depth="0.2" height="0.2" width="0.2" position="-0.5 1 0"
          animation="property: rotation; to: 0 360 0; dur: 3000; loop: true"></a-box>

        <a-box color="#88ff88" depth="0.2" height="0.2" width="0.2" position="0.7 0.9 0"
          animation="property: rotation; to: 360 0 360; dur: 3500; loop: true"></a-box>

        <!-- Pasteles volando -->
        <a-cone color="#ffcc99" radius-bottom="0.3" radius-top="0.1" height="0.4"
          position="-0.8 1.2 0"
          animation="property: position; to: -0.8 1.8 0; dir: alternate; dur: 2500; loop: true"></a-cone>

        <a-sphere radius="0.25" color="#ff99cc" position="0.8 1.3 0"
          animation="property: rotation; to: 0 360 0; dur: 5000; loop: true"></a-sphere>

        <!-- Guitarras -->
        <a-cylinder color="#cc3300" radius="0.15" height="0.6" position="0.5 1.5 0"
          animation="property: rotation; to: 0 360 20; dur: 4500; loop: true"></a-cylinder>

        <!-- Claves de sol -->
        <a-torus-knot radius="0.2" radius-tubular="0.03" color="#ffee22"
          position="-0.4 1.4 0"
          animation="property: rotation; to: 360 360 0; dur: 6000; loop: true"></a-torus-knot>

        <a-torus-knot radius="0.15" radius-tubular="0.02" color="#ffdd44"
          position="0.4 1.1 0"
          animation="property: rotation; to: -360 360 0; dur: 7000; loop: true"></a-torus-knot>

        <!-- Libros flotando -->
        <a-box depth="0.1" height="0.4" width="0.6" color="#003366" position="0 -0.3 0"
          animation="property: rotation; to: 360 0 0; dur: 5000; loop: true"></a-box>

        <a-box depth="0.05" height="0.38" width="0.58" color="#335599" position="0 -0.3 0.08"
          animation="property: rotation; to: -360 0 0; dur: 7000; loop: true"></a-box>

      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
