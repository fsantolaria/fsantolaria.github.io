<!DOCTYPE html>
<html>
  <head>
    <title>Santolaria López AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Marcador Hiro (podés cambiarlo por otro) -->
      <a-marker preset="hiro">

        <!-- OBJETO PRINCIPAL QUE APARECE EN RA -->
        <a-image 
          src="./firmaSantoOrig.png"
          position="0 0.5 0"
          rotation="-90 0 0"
          width="2"
          height="2">
        </a-image>

        <!-- Animación de estrellas -->
        <a-entity position="0 1 0">
          <a-sphere radius="0.1" color="#FFD700"
            animation="property: position; to: 0 1.5 0; dir: alternate; dur: 2000; loop: true">
          </a-sphere>
        </a-entity>

        <!-- Texto flotante -->
        <a-entity 
          text="value: Santolaria Lopez; color: #00ccff; align: center; width: 4"
          position="0 1.5 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
        </a-entity>
        <!-- Estrellas flotantes -->
<a-entity id="stars">
<a-entity position="-1 1 0">
<a-sphere radius="0.05" color="#FFD700" animation="property: position; to: -1 1.5 0; dir: alternate; dur: 1800; loop: true"></a-sphere>
</a-entity>
<a-entity position="1 0.8 0">
<a-sphere radius="0.06" color="#FFF8AA" animation="property: position; to: 1 1.4 0; dir: alternate; dur: 2200; loop: true"></a-sphere>
</a-entity>
<a-entity position="0.5 1.2 0">
<a-sphere radius="0.04" color="#FFEE55" animation="property: position; to: 0.5 1.7 0; dir: alternate; dur: 1600; loop: true"></a-sphere>
</a-entity>
</a-entity>


<!-- Palabras representativas flotando -->
<a-entity position="0 0.3 0">
<a-text value="Otoño • Invierno • Menta • Cocina • Pastelería" color="#00ccff" width="4" position="0 1 0" animation="property: rotation; to: 0 -360 0; dur: 9000; loop: true"></a-text>
<a-text value="Astronomía • Universo • Ciencia • Naturaleza" color="#ffaa00" width="4" position="0 0.7 0" animation="property: rotation; to: 0 360 0; dur: 12000; loop: true"></a-text>
<a-text value="Mar • Lluvia • Copos • Luz • Código Fuente" color="#66ffcc" width="4" position="0 0.4 0" animation="property: rotation; to: 0 -360 0; dur: 14000; loop: true"></a-text>
</a-entity>


<!-- Nombres flotantes -->
<a-entity position="0 0 0">
<a-text value="Ariadna" color="#ff66aa" width="3" position="-1 0.5 0" animation="property: position; to: -1 1 0; dir: alternate; dur: 2000; loop: true"></a-text>
<a-text value="Carmen" color="#ff9966" width="3" position="1 0.6 0" animation="property: position; to: 1 1.1 0; dir: alternate; dur: 2400; loop: true"></a-text>
<a-text value="Sofía" color="#33ccff" width="3" position="0.5 0.3 0" animation="property: position; to: 0.5 0.9 0; dir: alternate; dur: 2100; loop: true"></a-text>
<a-text value="Romina" color="#cc66ff" width="3" position="-0.5 0.2 0" animation="property: position; to: -0.5 0.8 0; dir: alternate; dur: 2600; loop: true"></a-text>
<a-text value="Fernando" color="#00ffaa" width="3" position="0 -0.1 0" animation="property: position; to: 0 0.5 0; dir: alternate; dur: 2300; loop: true"></a-text>
</a-entity>


<!-- Partículas tipo Matisse -->
<a-entity>
<a-torus-knot radius="0.2" radius-tubular="0.05" color="#ffdd55" position="0.8 1 0" animation="property: rotation; to: 360 360 0; loop: true; dur: 6000"></a-torus-knot>
<a-torus-knot radius="0.15" radius-tubular="0.04" color="#ff66aa" position="-0.8 1.2 0" animation="property: rotation; to: -360 360 0; loop: true; dur: 7000"></a-torus-knot>
</a-entity>


<!-- Elementos Minecraft-style -->
<a-box color="#44ccff" depth="0.2" height="0.2" width="0.2" position="-0.5 1 0" animation="property: rotation; to: 0 360 0; dur: 3000; loop: true"></a-box>
<a-box color="#88ff88" depth="0.2" height="0.2" width="0.2" position="0.7 0.9 0" animation="property: rotation; to: 360 0 360; dur: 3500; loop: true"></a-box>


<!-- Libro 3D -->
<a-box depth="0.1" height="0.4" width="0.6" color="#003366" position="0 -0.3 0"></a-box>
<a-box depth="0.05" height="0.38" width="0.58" color="#335599" position="0 -0.3 0.08"></a-box>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
